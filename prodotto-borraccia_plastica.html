
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Borraccia 1L</h1>
    <nav>

  </header>
  <main>
    <img src="borraccia_plastica.jpg" alt="Borraccia 1L" style="max-width:300px;display:block;margin:auto;">
    <form onsubmit="aggiungiAlCarrello(); return false;" style="text-align:center;margin-top:20px;">
      
      
      <label>QuantitÃ :
        <select id="quantita">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
      </label><br><br>
      <button type="submit">Aggiungi al carrello</button>
    </form>
  </main>
  <script>
    function aggiungiAlCarrello() {
      const nome = "Borraccia 1L";
      const prezzo = 0;  // Da personalizzare
      const taglia = document.getElementById("taglia")?.value || "";
      const colore = document.getElementById("colore")?.value || "";
      const quantita = parseInt(document.getElementById("quantita").value);

      let carrello = JSON.parse(localStorage.getItem("carrello")) || [];
      carrello.push({ nome, prezzo, taglia, colore, quantita });
      localStorage.setItem("carrello", JSON.stringify(carrello));
      alert("Prodotto aggiunto al carrello!");
    }
  </script>
</body>
