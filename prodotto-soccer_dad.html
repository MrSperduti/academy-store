<main>
<img alt="T-shirt Soccer DAD Bianco" id="productImage" src="soccer_dad_bianco.jpg" style="max-width:300px;display:block;margin:auto;"/>
<p style="text-align:center;"><strong>Prezzo: â‚¬14.00</strong></p>
<form onsubmit="aggiungiAlCarrello(); return false;" style="text-align:center;margin-top:20px;">
<label>Taglia:
        <select id="taglia">
<option>XXS</option><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
</select>
</label><br/><br/>
<label>Colore:
        <select id="colore" onchange="aggiornaImmagine()">
<option value="bianco">Bianco</option>
<option value="nero">Nero</option>
<option value="rosso">Rosso</option>
<option value="giallo">Giallo</option>
<option value="blu">Blu</option>
</select>
</label><br/><br/>
<label>Modifica la scritta esistente:<br/>
<input id="modificaScritta" placeholder="Scrivi qui la modifica" type="text"/>
</label><br/><br/>
<label>Aggiungi una scritta personalizzata:<br/>
<input id="aggiungiScritta" placeholder="Scrivi la scritta da aggiungere" type="text"/>
</label><br/><br/>
<label>Dove vuoi la personalizzazione?<br/>
<select id="posizioneScritta">
<option value="fronte">Fronte</option>
<option value="retro">Retro</option>
</select>
</label><br/><br/>
<label>QuantitÃ :
        <select id="quantita">
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
</select>
</label><br/><br/>
<button type="submit">Aggiungi al carrello</button>
</form>
</main>
<script>
    function aggiornaImmagine() {
      const colore = document.getElementById("colore").value;
      const image = document.getElementById("productImage");
      image.src = `soccer_dad_${colore}.jpg`;
      image.alt = `T-shirt Soccer DAD ${colore.charAt(0).toUpperCase() + colore.slice(1)}`;
    }
    function aggiungiAlCarrello() {
      const nome = "T-shirt Soccer DAD";
      const prezzo = 14.0;
      const taglia = document.getElementById("taglia")?.value || "";
      const colore = document.getElementById("colore")?.value || "";
      const modificaScritta = document.getElementById("modificaScritta")?.value || "";
      const aggiungiScritta = document.getElementById("aggiungiScritta")?.value || "";
      const posizioneScritta = document.getElementById("posizioneScritta")?.value || "";
      const quantita = parseInt(document.getElementById("quantita").value);
      let carrello = JSON.parse(localStorage.getItem("carrello")) || [];
      carrello.push({ nome, prezzo, taglia, colore, modificaScritta, aggiungiScritta, posizioneScritta, quantita });
      localStorage.setItem("carrello", JSON.stringify(carrello));
      alert("Prodotto aggiunto al carrello!");
    }
  </script>
