
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantaloncino uomo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pantaloncino uomo</h1>
    <nav>
      <a href="prodotti.html">ðŸ”™ Torna al catalogo</a>
    </nav>
  </header>
  <main>
    <img src="pantaloncino_uomo.jpg" alt="Pantaloncino uomo" style="max-width:300px;display:block;margin:auto;">
    <form onsubmit="aggiungiAlCarrello(); return false;" style="text-align:center;margin-top:20px;">
      
        <label>Taglia:
          <select id="taglia">
            <option>XXS</option><option>XS</option><option>S</option>
            <option>M</option><option>L</option><option>XL</option>
          </select>
        </label><br><br>
        
      
        <label>Colore:
          <select id="colore">
            <option>Bianco</option><option>Nero</option><option>Rosso</option>
            <option>Giallo</option><option>Blu</option>
          </select>
        </label><br><br>
        
      <label>QuantitÃ :
        <select id="quantita">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
      </label><br><br>
      <button type="submit">Aggiungi al carrello</button>
    </form>
  </main>
  <script>
    function aggiungiAlCarrello() {
      const nome = "Pantaloncino uomo";
      const prezzo = 0;  // Da personalizzare
      const taglia = document.getElementById("taglia")?.value || "";
      const colore = document.getElementById("colore")?.value || "";
      const quantita = parseInt(document.getElementById("quantita").value);

      let carrello = JSON.parse(localStorage.getItem("carrello")) || [];
      carrello.push({ nome, prezzo, taglia, colore, quantita });
      localStorage.setItem("carrello", JSON.stringify(carrello));
      alert("Prodotto aggiunto al carrello!");
    }
  </script>
</body>
</html>
