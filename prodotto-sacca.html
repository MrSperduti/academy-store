
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sacca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">ACADEMY STORE</a>
        </div>
        <nav>
            <a href="categorie.html">Categorie</a>
            <a href="carrello.html">üõí Carrello</a>
            <a href="contatti.html">Contatti</a>
        </nav>
    </header>

    <main style="text-align:center; padding: 40px;">
        <h1 style="font-size: 2.5rem;">Sacca</h1>
        <a href="categoria-borse.html" style="display: block; margin-bottom: 20px; text-decoration: none; color: #00008B;">‚Üê Torna al catalogo</a>
        <img src="sacca_bianca.jpg" alt="Sacca" style="max-width:300px; display:block; margin: 0 auto 20px;">
        <p style="font-size: 1.2rem;"><strong>Prezzo: ‚Ç¨10.00</strong></p>

        <label for="taglia">Colore:</label><br>
        <select id="taglia" style="width: 300px; padding: 8px; margin: 10px 0;">
            <option value="Bianco">Bianco</option>
        </select><br>

        <label for="quantita">Quantit√†:</label><br>
        <select id="quantita" style="width: 300px; padding: 8px; margin-bottom: 20px;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <button onclick="aggiungiAlCarrello()" style="width: 300px; background-color: #d80027; color: white; padding: 12px; font-size: 1rem; border: none; cursor: pointer;">Aggiungi al carrello</button>
    </main>

    <script>
        function aggiungiAlCarrello() {
            const taglia = document.getElementById("taglia").value;
            const quantita = parseInt(document.getElementById("quantita").value);
            const carrello = JSON.parse(localStorage.getItem("carrello")) || [];

            carrello.push({
                id: "prodotto-sacca",
                nome: "Sacca",
                immagine: "sacca_bianca.jpg",
                taglia,
                quantita,
                prezzo: 10
            });

            localStorage.setItem("carrello", JSON.stringify(carrello));
            alert("Prodotto aggiunto al carrello!");
        }
    </script>
</body>
</html>
